<div class="add-search pb-4">
  <app-navigator [title]="title"></app-navigator>

  <div class="tables-data mt-3 overflow-hidden">


    <div class="flex gap-2 flex-wrap items-end">
      <div class="max-w-xs flex-grow">
        <label class="col-form-label" [translate]="'name'" [translateParams]="{
                ar: 'الصادر والوارد',
                en: 'OutIn Box'
              }"> </label>
        <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}">
          <ng-option [value]="1">
            خيار
          </ng-option>

        </ng-select>
      </div>
      <div class="max-w-xs flex-grow">
        <label class="col-form-label" [translate]="'name'" [translateParams]="{
                ar: 'الأرشيف',
                en: 'Archives'
              }"> </label>
        <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}">
          <ng-option [value]="1">
            خيار
          </ng-option>

        </ng-select>
      </div>
      <div class="max-w-xs flex-grow">
        <label class="col-form-label" [translate]="'name'" [translateParams]="{
                ar: 'رقم الصادر/الوارد',
                en: 'OutIn Box Number'
              }"> </label>
        <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}">
          <ng-option [value]="1">
            خيار
          </ng-option>

        </ng-select>
      </div>
      <mat-checkbox class="example-margin mt-3" color="primary"><span [translate]="'name'" [translateParams]="{
                              ar: 'الكل',
                              en: 'All'
                            }"></span> </mat-checkbox>
      <!-- <button class="btn btn-primary" (click)="data.filter.enable = !data.filter.enable" [translate]="'name'"
        [translateParams]="{
                ar: 'فلترة بالوقت',
                en: 'Time Filter'
              }"></button>
      <div class="form-group timeInput" *ngIf="data.filter.enable">
        <input placeholder="{{ 'Chose Date' | translate }}" [(ngModel)]="data.filter.date" type="text"
          class="form-control" bsDaterangepicker #dpr="bsDaterangepicker" />
      </div> -->
    </div>



    <!-- table -->
    <div class="overflow-auto mt-3">
      <table class="min-w-max overflow-hidden rounded-t-lg table table-bordered table-striped">
        <thead>
          <tr class="bg-base text-white">
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'رقم الصادر/الوارد',
      en: 'OutIn Box Number	'
    }"> </th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'اسم الملف',
      en: 'File Name'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'تاريخ الصادر/الوارد	',
      en: 'OutIn Box Date	'
    }"> </th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'تاريخ الرفع	',
      en: 'Upload Date'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'المستخدم',
      en: 'User'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'الأدوات',
      en: 'Tools'
    }"></th>
          </tr>
        </thead>
        <tbody id="tabledetails">
          <tr class="text-black text-center" *ngFor="let file of data.fileContact">
            <td> {{file.OutInBoxId}}</td>
            <td> {{file.FileName}}</td>
            <td> {{file.OutInBoxDate}}</td>
            <td> {{file.UploadDate}}</td>
            <td> {{file.UserName}}</td>
            <td><button (click)="open(viewFile, file.FileUrl)"
                class="min-w-max p-2 bg-sky-100 hover:bg-sky-500 rounded-lg duration-300 hover:text-white aspect-square w-10">
                <i class="fa-solid fa-eye"></i>
              </button> </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<ng-template #viewFile let-modal>
  <div style="background-color: var(--base-color)" class="modal-header text-white flex justify-between items-center">
    <h4 class="m-0">
      <span class="text-2xl" [translate]="'name'" [translateParams]="{
              ar: 'الملف ',
              en: 'File'
            }">

      </span>
    </h4>
    <button type="button" class="text-2xl text-white m-0" (click)="modal.dismiss()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="h-[60vh]">
      <img class="w-100 h-100 object-cover rounded-lg" src="https://tameercloud.com{{data.tempData}}" alt="">
    </div>
    <div class="flex gap-2 justify-end pt-3 border-t border-neutral-300 col-span-1 md:col-span-2 mt-2">
      <button class="btn btn-secondary" (click)="modal.dismiss()">
        {{ "Back" | translate }}
      </button>
    </div>
  </div>
</ng-template>
